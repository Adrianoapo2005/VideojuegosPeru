<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/clase11.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <section class="formulario-registro">
      <h4 class="titulo">Formulario de Registro</h4>
      <form>
          <input class="controles" type="text" name="nombre" id="" autocomplete="on" placeholder="Ingrese sus nombres">
   
          <input type="text" class="controles" autocomplete="on" placeholder="Ingrese sus apellidos" name="apellidos">
   
          <input type="text" class="controles" autocomplete="on" placeholder="Ingrese su Teléfono" name="telefono">
   
          <!-- Crear grupo de controles para sexo -->
           <fieldset class="grupo">
              <legend>Sexo:</legend>
              <input type="radio" class="radio" name="sexo" value="femenino">Femenino
              <input type="radio" class="radio" name="sexo" value="masculino">Masculino
              <input type="radio" class="radio" name="sexo" value="nqc">Prefiero no contestar
           </fieldset class="grupo">
   
           <fieldset>
              <legend>Fecha de nacimiento:</legend>
              <input type="date" class="controles">
           </fieldset>
   
           <input class="controles" type="text" name="usuario" id="" placeholder="Ingrese su usuario">  
   
           <input class="controles" type="password" name="pass" id="" placeholder="Ingrese su contraseña">
   
           <input class="boton" type="submit" value="enviar">
           <input class="boton" type="reset" value="limpiar">
      </form>
    </section>
   
    <footer></footer>
  
</body>
</html>
